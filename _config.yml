theme: jekyll-theme-architect
# permalink: /zenn-blog/:categories/:year-:month-:day-:title:output_ext
# permalink: /zenn-blog/:categories/:year/:month/:day/:title:output_ext
include:
#   - notes/_posts
#   - notes/_blogs
  - memo
collections_dir: notes
collections:
  blogs:
    output: true
    permalink: /zenn-blog/notes/_blogs/:name:output_ext
plugins:
