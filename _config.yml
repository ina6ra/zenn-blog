theme: jekyll-theme-architect
permalink: /zenn-blog/:categories/:year-:month-:day-:title:output_ext
include:
  - _posts
  - _notes
  - blog
collections:
  notes:
    output: true
    permalink: /zenn-blog/:collection/:name
#     permalink: /zenn-blog/:collection/:path
plugins:
  - jekyll-relative-links
  - jekyll-feed
relative_links:
  enabled: true
feed:
  path: atom.xml
  categories:
    - _posts
    - blog
