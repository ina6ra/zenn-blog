theme: jekyll-theme-architect
permalink: /zenn-blog/:categories/:year-:month-:day-:title:output_ext
include:
  - _posts
  - _notes
  - memo
# collections_dir: notes
collections:
  notes:
    output: true
    permalink: /zenn-blog/_notes/:name:output_ext
plugins:
  - jekyll-relative-links
  - jekyll-feed
relative_links:
  enabled: true
feed:
  path: atom.xml
  categories:
    - _posts
    - memo
